version: '3.8'

services:
  app:
    image: php:8.2-apache
    container_name: photo2video_app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
    command: >
      bash -c "docker-php-ext-install pdo pdo_mysql && 
                a2enmod rewrite &&
                apache2-foreground"
    depends_on:
      - db
    networks:
      - photo2video_network

  db:
    image: mysql:8.0
    container_name: photo2video_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=photo2video
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - photo2video_network

  worker:
    image: php:8.2-cli
    container_name: photo2video_worker
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    command: php /var/www/html/bin/worker.php
    depends_on:
      - app
    networks:
      - photo2video_network

volumes:
  mysql_data:

networks:
  photo2video_network:
    driver: bridge
